    <div class="register-container">
        <h2>Registrarse</h2>
        <form id="register-form" method="post" action="">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" value="" >
            <input type="email" name="email" id="email" placeholder="Email" value="" >
            <input type="password" name="password" id="password" placeholder="Contraseña" value="" >
            <input type="password" name="repassword" id="repassword" placeholder="Repetir Contraseña" value="" >
            <div id="mensajeError"></div>
            <div id="registroExitoso"></div>
            <button type="submit">Registrarse</button>
        </form>
        <button class="volver-button" onclick="window.location.href='./index.html'">Volver</button>
    </div>

    <script src="./js/register.js"></script>
